<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>勇者ジーズの冒険</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start">
        <div id="sponsor"></div>
        <div id="title">
            <p class="main-title">ゆうしゃ　ジーズの　ぼうけん</p>
            <p class="title-menu">プ　レ　イ</p>
        </div>
    </div>
    <div id="box1">
        <div id="chara">
            <div id="chara1" class="now-direction"></div>
            <div id="chara2"></div>
            <div id="chara3"></div>
            <div id="chara4"></div>
        </div>
        <div id="monster" class="icon">
            <div id="monster1" class="now-direction"></div>
            <div id="monster2"></div>
            <div id="monster3"></div>
            <div id="monster4"></div>
        </div>
        <div id="human" class="icon">
            <div id="human1" class="now-direction"></div>
            <div id="human2"></div>
            <div id="human3"></div>
            <div id="human4"></div>
        </div>
        <div id="fairy" class="icon">
            <div id="fairy1" class="now-direction"></div>
            <div id="fairy2"></div>
            <div id="fairy3"></div>
            <div id="fairy4"></div>
        </div>
    </div>

    <div id="message-box">
            <p id="message" class="transparent">てきに　であった！</p>
        </div>
    </div>

    <div id="left-black" class="transparent"></div>
    <div id="right-black" class="transparent"></div>

    <div id="splash" class="transparent"></div>

    <div class="hp transparent" id="enemy-hp">
        <p>ＨＰ</p>
        <div id="enemy-hp-bar">
            <div id="enemy-hp-gauge"></div>
        </div>
    </div>

    <div id="battle-monster" class="transparent"></div>
    <div id="battle-human" class="transparent"></div>
    <div id="battle-fairy" class="transparent"></div>

    <div id="battle-effect">
        <div id="sword-effect" class="transparent"></div>
        <div id="magic-effect" class="transparent"></div>
        <div id="damage-effect" class="transparent"></div>
        <div id="heal-effect1" class="transparent"></div>
        <div id="heal-effect2" class="transparent"></div>
        <div id="heal-effect3" class="transparent"></div>
    </div>

    <div class="hp transparent" id="my-hp">
        <p>ＨＰ</p>
        <div id="my-hp-bar">
            <div id="my-hp-gauge"></div>
        </div>
    </div>
    <div class="mp transparent" id="my-mp">
        <p>ＭＰ</p>
        <div id="my-mp-bar">
            <div id="my-mp-gauge"></div>
        </div>
    </div>
    <div id="battle-window" class="transparent">
        <p id="battle-text"></p>
        <p id="retry">リトライする</p>
        <div id="battle-commands" class="hidden">
            <div class="command-box">
                <div class="command">
                    <p id="sword">けんを　ふるう</p>
                    <p id="sword-detail">けんを　ふるうの　しょうさい</p>
                </div>
                <div class="command">
                    <p id="magic">じゅもんを　となえる</p>
                    <p id="magic-detail">じゅもんを　となえるの　しょうさい</p>
                </div>
                <div class="command">
                    <p id="defense">たてを　かまえる</p>
                    <p id="defense-detail">たてを　かまえるの　しょうさい</p>
                </div>
                <div class="command">
                    <p id="heal">かいふくやくを　つかう</p>
                    <p id="heal-detail">かいふくやくを　つかうの　しょうさい</p>
                </div>
            </div>
        </div>
    </div>

    <div id="finish">
        <p>こうして　せかいの　へいわは　たもたれた．．．</p>
    </div>
